<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- MathJax для рендеринга LaTeX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .math-equation {
            padding: 10px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            overflow-x: auto;
        }
        sub { font-size: 0.8em; vertical-align: sub; }
        sup { font-size: 0.8em; vertical-align: super; }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Стили для модальных окон */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-buttons {
            margin-top: 15px;
        }
        .modal-ok-button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Думаю над ответом...</p>
            <div class="modal-buttons">
                <button class="modal-ok-button" onclick="hideModal()">OK</button>
            </div>
        </div>
    </div>

</head>
<body>
    <div class="container">
        <header>
            <h1>Omnify</h1>
            <div class="user-info">
                Вы вошли как: <strong>{{ nickname }}</strong>
            </div>
        </header>
        
        <nav>
            <a href="{{ url_for('chat') }}" class="nav-button">Онлайн чат</a>
            <a href="{{ url_for('ai_chat') }}" class="nav-button">Чат с ИИ</a>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
